<div class="row">
  <form class="form-horizontal" style="width: 95%; margin:auto">
    <fieldset [ngClass]="{'fieldseter':true}">
      <legend align="left">
        <small>{{'GLOBAL.lista_evaluaciones' | translate}}</small>
      </legend>
      <div class="row">
        <div class="col-12">
          <ng2-smart-table [settings]="settings" [source]="source" (custom)="onView($event)" ></ng2-smart-table>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="pop-comment" *ngIf="is_evaluacion_selected">
  <div class="pop-content">
    <button (click)="closePop()"><i class="nb-close" title="view"></i></button>

    <ngx-review-evaluacion [solicitud_evaluacion_selected]="evaluacion_selected" [solicitud_padre]="solicitud_padre">
    </ngx-review-evaluacion>
  </div>
</div>

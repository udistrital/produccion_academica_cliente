<div class="row">
  <form class="form-horizontal" style="width: 100%;">
      <fieldset [ngClass]="{'fieldseter':true}">
          <legend align="left">
              <small>Realizar comentario</small>
          </legend>
          <div class="row">
              <div class="col-12">
                  <mat-form-field style="width: 100%;" floatLabel="auto">
                          <mat-label>TÃ­tulo del comentario</mat-label>
                          <input matInput [(ngModel)]="comentario.titulo" [ngModelOptions]="{standalone: true}" type="text" id="titulo" />
                          <mat-hint class="text-danger" *ngIf="!comentario.titulo">{{'produccion_academica.alerta_tipo_produccion_academica' | translate}}</mat-hint>
                  </mat-form-field>
              </div>
              <div class="col-12" >
                  <mat-form-field style="width: 100%;" floatLabel="auto">
                          <mat-label>Comentario</mat-label>
                          <input matInput [(ngModel)]="comentario.valor" [ngModelOptions]="{standalone: true}" type="text" id="valor"/>
                          <mat-hint class="text-danger" *ngIf="!comentario.valor">{{'produccion_academica.alerta_subtipo_produccion_academica' | translate}}</mat-hint>
                  </mat-form-field>
              </div>
          </div>
          <div align="right" class="form-group">
              <button class="btn btn-success btn-sm" >{{'GLOBAL.guardar' | translate}}</button>
          </div>
      </fieldset>
  </form>
</div>

<div class="row">
  <form class="form-horizontal">
    <fieldset [ngClass]="{'fieldseter':true}">
      <legend align="left">
        <small>{{'comentarios.realizar_comentario' | translate}}</small>
      </legend>
      <div class="row">
        <div class="col-12">
          <mat-form-field style="width: 100%;">
            <mat-label>{{'comentarios.titulo_comentario' | translate}}</mat-label>
            <input matInput [(ngModel)]="observacion.Titulo" [ngModelOptions]="{standalone: true}" type="text"
              id="titulo" />
            <mat-hint class="text-danger" *ngIf="!observacion.Titulo">
              {{'comentarios.alerta_titulo_comentario' | translate}}</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field style="width: 100%;">
            <mat-label>{{'comentarios.descripcion_comentario' | translate}}</mat-label>
            <textarea matInput placeholder="DescripciÃ³n ..." matTextareaAutosize matAutosizeMinRows="3"
              matAutosizeMaxRows="6" [(ngModel)]="observacion.Valor" [ngModelOptions]="{standalone: true}" type="text"
              id="descripcion" class="text-comment"></textarea>
            <mat-hint class="text-danger" *ngIf="!observacion.Valor">
              {{'comentarios.alerta_descripcion_comentario' | translate}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div align="right" class="form-group">
        <button class="btn btn-success btn-sm" (click)="validarForm()">{{'GLOBAL.guardar' | translate}}</button>
      </div>
    </fieldset>
  </form>
</div>

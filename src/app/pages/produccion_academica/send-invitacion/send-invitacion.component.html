<div class="row">
  <form class="form-horizontal">
    <fieldset [ngClass]="{'fieldseter':true}">
      <legend align="left">
        <small>{{'evaluacion.envio_invitacion' | translate}}</small>
      </legend>
      <div class="row">
        <div class="col-12">
          <mat-form-field style="width: 100%;">
            <mat-label>{{'evaluacion.nombre_evaluacion' | translate}}</mat-label>
            <input matInput [(ngModel)]="invitacionTemplate.NombreDocente" [ngModelOptions]="{standalone: true}" type="text"
              id="nombre-par" />
            <mat-hint class="text-danger" *ngIf="!invitacionTemplate.NombreDocente">
              {{'evaluacion.alerta_nombre_evaluador' | translate}}</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field style="width: 100%;">
            <mat-label>{{'evaluacion.correo_evaluacion' | translate}}</mat-label>
            <input matInput [(ngModel)]="correoTemp" [ngModelOptions]="{standalone: true}" type="text"
              id="correo-par" />
            <mat-hint class="text-danger" *ngIf="!correoTemp">
              {{'evaluacion.alerta_correo_evaluador' | translate}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
      <div align="right" class="form-group">
        <button class="btn btn-success btn-sm" (click)="validarForm()">{{'GLOBAL.guardar' | translate}}</button>
      </div>
    </fieldset>
  </form>
</div>

<div class="col-md-12 col-lg-12 ">
  <nb-card>
    <nb-card-body>
      <toaster-container [toasterconfig]="config"></toaster-container>
      <nb-tabset fullWidth (changeTab)="selectTab($event)">
        <nb-tab tabTitle="{{ 'GLOBAL.lista' | translate }}" [active]="!cambiotab">
          <h2>{{ 'GLOBAL.lista' | translate }}</h2>
            
          <div class="filter">
            <p>Filtro de Solicitudes:</p>
            <mat-select
              [placeholder]="translate.instant('produccion_academica.placeholder_filtro')"
              [(ngModel)]="filter" 
              (ngModelChange)="filterSolicitudes(filter)"
              [ngModelOptions]="{standalone: true}">
              <mat-option>--Seleccionar--</mat-option>
              <mat-option *ngFor="let filtro of filtros" [value]="filtro">
                {{'produccion_academica.filtros.' + filtro | translate}}
              </mat-option>
            </mat-select>
          </div>

          <ng2-smart-table 
            [settings]="settings" 
            [source]="source" 
            (rowSelect)="itemselec($event)" 
            (custom)="onView($event)" 
            (edit)="onEdit($event)"
          ></ng2-smart-table>
        </nb-tab>
        <nb-tab tabTitle="{{ 'GLOBAL.formulario' | translate }}" [active]="cambiotab">
          <ngx-crud-produccion-academica [produccion_academica_selected]="prod_selected" (eventChange)="onChange($event)"></ngx-crud-produccion-academica>
          <button (click)="activetab()" class="btn btn-info btn-sm"> <i class="nb-arrow-dropleft"></i> {{ 'GLOBAL.regresar' | translate }}</button>
        </nb-tab>
      </nb-tabset>
    </nb-card-body>
  </nb-card>
</div>

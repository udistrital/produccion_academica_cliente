<div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
  <nb-card [hidden]="!show_info">
    <nb-card-body>
      <div class="row">
        <div class="col-md-11">
          <ngb-progressbar showValue="true" type="success" [value]="percentage_info" [animated]="true"
            [height]="'15px'"></ngb-progressbar>
        </div>
      </div>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="{{ 'GLOBAL.info_persona' | translate }}" [active]="info_persona">
          <ngx-crud-info-persona info_persona_id={{this.info_persona_id}}
            (eventChange)="perfil_editar('info_preinscripcion')" (result)="setPercentage_info($event,0)"
            (resultId)="putTerceroId($event)" 
          >
          </ngx-crud-info-persona>
        </nb-tab>
        <nb-tab tabTitle="Informacion complementaria" [active]="info_complementario">
          <ng-container *ngIf="datosComplementarios">
            <ngx-crud-info-complementario info_persona_id={{this.info_persona_id}} (eventChange)="perfil_editar('info_preinscripcion')"
              (result)="setPercentage_info($event,0)">
            </ngx-crud-info-complementario>
          </ng-container>
        </nb-tab>
      </nb-tabset>
    </nb-card-body>
  </nb-card>
</div>

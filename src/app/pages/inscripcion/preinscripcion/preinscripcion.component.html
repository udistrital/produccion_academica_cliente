<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <nb-card [hidden]="!show_info">
    <nb-card-body>
      <div class="row">
        <div class="col-md-11">
          <ngb-progressbar showValue="true" type="success" [value]="percentage_info" [animated]="true"
            [height]="'15px'"></ngb-progressbar>
        </div>
        <div class="col-md-1" align="right">
          <button class="btn btn-danger btn-icon input-group-text btn-tn" (click)="show_profile=false; show_info=false; show_acad=false;
            show_expe=false;">X</button>
        </div>
      </div>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="{{ 'inscripcion.info_persona' | translate }}" [active]="info_persona">
          <ngx-crud-info-persona info_persona_id={{this.info_persona_id}}
            (eventChange)="perfil_editar('info_preinscripcion')" (result)="setPercentage_info($event,0)">
          </ngx-crud-info-persona>
        </nb-tab>
         <nb-tab tabTitle="Informacion complementaria" [active]="info_complementario">
                    <ngx-crud-info-complementario  (eventChange)="perfil_editar('info_preinscripcion')" (result)="setPercentage_info($event,0)">
                    </ngx-crud-info-complementario>
         </nb-tab>
      </nb-tabset>
    </nb-card-body>
  </nb-card>

  <!--Vista de perfil------------------------------------------------------------->
  <!-- <div *ngIf="show_profile">
    <ngx-perfil (url_editar)="perfil_editar($event)" info_persona_id="{{info_persona_id}}"
      inscripcion_id="{{inscripcion_id}}"></ngx-perfil>
  </div> -->
</div>
